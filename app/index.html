<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>HebeDash</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{{content-for 'head'}}

		<link rel="stylesheet" href="assets/vendor.css">
		<link rel="stylesheet" href="assets/hebe-dash.css">

		{{content-for 'head-footer'}}
	</head>
	<body>
		{{content-for 'body'}}

		<script src="assets/vendor.js"></script>
		<script src="assets/hebe-dash.js"></script>

		{{content-for 'body-footer'}}
		
		<script>
			// Cached jQuery objs
			var $document = $(document);
			var $window = $(window);

			$document.bind('ready', function(){

				// Cached jQuery DOM objs
				var $body = $('body');
				var $header = $('.site-header');
				var $canvases = $('.canvas');
				var $storyContainer = $('.js-stories');

				// Functions
				function stretchACanvas(){
					var canvasHeight = $window.height() - $header.height();
					$canvases
						.css({
							'height': canvasHeight + 'px'
						});
				}

				// Event handlers
				$canvases
					.on('mousedown', '.story--add', function(e){
						e.preventDefault();

						$body.addClass('-bottom-drawer-half');
					});

				$window
					.resize(function(){
						stretchACanvas();
					});

				// Initialize packery
				$storyContainer
					.packery({
						itemSelector: '.story',
						columnWidth: 230,
						rowHeight: 230
					})
					.find('.story').each(function(i, itemElem) {
						var draggie = new Draggabilly(itemElem);
						$storyContainer.packery('bindDraggabillyEvents', draggie);
					});

				// Ensure canvases stretch to correct height
				stretchACanvas();
			});
		</script>
	</body>
</html>

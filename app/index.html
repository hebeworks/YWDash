<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>HebeDash</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{{content-for 'head'}}

		<link rel="stylesheet" href="assets/vendor.css">
		<link rel="stylesheet" href="assets/hebe-dash.css">

		{{content-for 'head-footer'}}
	</head>
	<body>
		{{content-for 'body'}}

		<script src="assets/vendor.js"></script>
		<script src="assets/hebe-dash.js"></script>

		{{content-for 'body-footer'}}
		
		<script>
			// Cached jQuery objs
			var $document = $(document);
			var $window = $(window);

			$document.bind('ready', function(){

				// Cached jQuery DOM objs
				var $body = $('body'),
					$header = $('.js-site-header'),
					$siteNav = $('.js-site-nav'),
					$canvasSwitcher = $('.js-canvas-switcher'),
					$canvasSwitcherList = $('.js-canvas-switcher-list'),
					$canvases = $('.js-canvas'),
					$storyContainer = $('.js-stories'),
					$drawers = $('.js-drawers'),
					$toolbox = $('.js-toolbox');

				// Functions
				function stretchACanvas(){

					var canvasWidth = $window.width();

					$canvasSwitcherList
						.css({
							'width': (canvasWidth * $canvases.size()) + 'px'
						});

					var canvasHeight = $window.height() - $header.height();
					$canvases
						.css({
							'width': canvasWidth,
							'height': canvasHeight + 'px'
						});
				}

				// Event handlers
				$siteNav
					.on('click', 'li:first', function(){ // @TODO: This needs a proper js-hook attaching to its class list
						$body.toggleClass('-top-drawer');
					});


				$drawers
					.on('click', '.js-toolbox-change-canvas', function(e){
						e.preventDefault();

						$canvasSwitcher.toggleClass('-switching');
					})
					.on('click', '.js-close-bottom-drawer', function(e){
						e.preventDefault();

						$body.removeClass('-bottom-drawer-half');
						$canvasSwitcher.removeClass('-blurred');
					});

				$canvases
					.on('mousedown', '.js-story-add', function(e){
						e.preventDefault();

						$body.addClass('-bottom-drawer-half');
						$canvasSwitcher.addClass('-blurred');
					});

				$toolbox
					.on('mousedown', '.js-story-add', function(e){
						e.preventDefault();

						$body.removeClass('-top-drawer').addClass('-bottom-drawer-half');
					});

				$window
					.resize(function(){
						stretchACanvas();
					});

				// Initialize packery
				$storyContainer
					.packery({
						itemSelector: '.story',
						columnWidth: 230,
						rowHeight: 230
					})
					.find('.story').each(function(i, itemElem) {
						var draggie = new Draggabilly(itemElem);
						$storyContainer.packery('bindDraggabillyEvents', draggie);
					});

				// Ensure canvases stretch to correct height
				stretchACanvas();
			});
		</script>
	</body>
</html>
